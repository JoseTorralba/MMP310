<!DOCTYPE html>
<html>
<head>
<title>Magic 8 Ball</title>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <!-- Magic 8 Ball Steps -->
        <h1>Magic 8 Ball</h1>

        <!-- User asks Question -->
        <input id="question" type="text" placeholder="Input a Question for the Magic 8 Ball">


        <!-- Click on 8 Ball Image to Submit Question -->
        <p>Click on the Magic 8 Ball for your answer</p>
        <img id="eight-ball" src="8_ball_face.jpg">


        <!-- Return an Answer for the User -->
        <p id="answer"></p>

    </div>
    <script src="app.js"></script>
</body>
</html>
